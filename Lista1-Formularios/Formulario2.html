<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        label {
            font-weight: 600;
        }

        a {
            font-weight: 600;
        }

        .floating-box {
            position: relative;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            border-top: 4px solid #076BFF;

        }

    </style>

    <title>Formulário 2</title>
</head>

<body>

    <div class="container">
        <h1>Funcionários</h1>
        <div class="floating-box">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Básico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Documentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Histórico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dependentes</a>
                </li>
            </ul>
            <br>
            <form>
                <div class="form-group row">
                    <label for="inputMatricula" class="col-sm-2 col-form-label">Matrícula*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMatricula" placeholder="Matrícula">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDtNascimento" class="col-sm-2 col-form-label">Nascimento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDtNascimento" placeholder="Nascimento">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFoto" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-10">
                        <input type="file" id="inputFoto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto"><button style="margin-bottom: 1%;" class="btn btn-primary"
                            type="submit">Gravar</button></div>
                    <div class="col-auto"><button style="margin-bottom: 1%;" class="btn btn-secondary"
                            type="submit">Cancelar</button></div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
