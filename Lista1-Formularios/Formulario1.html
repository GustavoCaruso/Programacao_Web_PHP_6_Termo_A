<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        button {
            margin-left: 1%;
        }

        form {
            font-weight: 600;
        }
    </style>
    <title>Formulário 1</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                            aria-label="Pesquisar">

                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <h1>Novo Usuário</h1>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Nome:</label>
                    <input type="text" class="form-control" placeholder="Informe o nome...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>CPF:</label>
                    <input type="text" class="form-control" placeholder="Informe o cpf...">
                </div>
                <div class="form-group col-md-7">
                    <label>Endereço:</label>
                    <input type="text" class="form-control" placeholder="Informe o endereço...">
                </div>
                <div class="form-group col-md-2">
                    <label>Nível:</label>
                    <select class="form-control">
                        <option selected>---</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Informe o email...">
                </div>
                <div class="form-group col-md-4">
                    <label>Senha:</label>
                    <input type="text" class="form-control" placeholder="Informe a senha...">
                </div>
                <div class="form-group col-md-2">
                    <label>Status:</label>
                    <select class="form-control">
                        <option selected>---</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div></div>

                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="submit" class="btn btn-light">Cancelar</button>
            </div>
        </form>
    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
