<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
        button{
            margin-left: 1%;
        }
        form{
            font-weight: 600;
        }
    </style>
    <title>Formulário 1</title>
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                   
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <form>
                <h1>Novo Usuário</h1>
                <hr>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Nome:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Informe o nome...">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="inputEmail4">CPF:</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Informe o cpf...">
                    </div>
                    <div class="form-group col-md-9">
                      <label for="inputEmail4">Endereço:</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Informe o endereço...">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Endereço 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Clique em mim
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div></div>
                    
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="submit" class="btn btn-light">Cancelar</button>
                </div>
              </form>
        </div>
    
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
